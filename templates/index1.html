<!DOCTYPE html>
<html>
<head>
    <title>Available Cars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Available Cars</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in cars.iterrows() %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['model'] }}</td>
                <td>{{ row['price'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
